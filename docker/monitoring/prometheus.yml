global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sociallyhub-monitor'

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SociallyHub application
  - job_name: 'sociallyhub-app'
    static_configs:
      - targets: ['app:3099']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis monitoring  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Container monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Recording rules for better performance
recording_rules:
  - name: sociallyhub_rules
    rules:
    - record: job:up:rate5m
      expr: rate(up[5m])
    
    - record: job:http_requests:rate5m
      expr: rate(http_requests_total[5m])
    
    - record: job:http_request_duration:p95
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))