name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  NEXTAUTH_URL: http://localhost:3099
  NEXTAUTH_SECRET: test-secret-for-ci
  DATABASE_URL: postgresql://sociallyhub:password@localhost:5432/sociallyhub_test
  REDIS_URL: redis://localhost:6379/1

jobs:
  # Linting and Code Quality
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

  # Database Schema and Mock Data Validation
  database-validation:
    name: Database Schema & Mock Data Validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sociallyhub_test
          POSTGRES_USER: sociallyhub
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate database schema
        run: |
          npx prisma migrate deploy
          npx prisma generate
          npx prisma validate

      - name: Test mock data seeding
        run: |
          echo "Testing mock data generation..."
          npm run db:seed
          
          # Validate data was created
          node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            
            async function validateData() {
              try {
                const userCount = await prisma.user.count();
                const workspaceCount = await prisma.workspace.count();
                const postCount = await prisma.post.count();
                const metricsCount = await prisma.analyticsMetric.count();
                
                console.log(\`✅ Data validation results:\`);
                console.log(\`  Users: \${userCount}\`);
                console.log(\`  Workspaces: \${workspaceCount}\`);
                console.log(\`  Posts: \${postCount}\`);
                console.log(\`  Analytics Metrics: \${metricsCount}\`);
                
                if (userCount < 10 || workspaceCount < 5 || postCount < 50) {
                  throw new Error('Insufficient mock data generated');
                }
                
                console.log('✅ Mock data validation passed');
              } catch (error) {
                console.error('❌ Mock data validation failed:', error.message);
                process.exit(1);
              } finally {
                await prisma.\$disconnect();
              }
            }
            
            validateData();
          "
        env:
          NODE_ENV: test

      - name: Test database performance with large dataset
        run: |
          echo "Testing database performance with mock data..."
          node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            
            async function performanceTest() {
              try {
                const start = Date.now();
                
                // Complex query to test performance
                const analytics = await prisma.analyticsMetric.findMany({
                  where: {
                    date: {
                      gte: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000)
                    }
                  },
                  include: {
                    post: true,
                    socialAccount: true
                  },
                  take: 100
                });
                
                const duration = Date.now() - start;
                console.log(\`✅ Performance test completed in \${duration}ms\`);
                console.log(\`✅ Fetched \${analytics.length} analytics records\`);
                
                if (duration > 5000) {
                  console.warn('⚠️  Query took longer than 5 seconds');
                }
              } catch (error) {
                console.error('❌ Performance test failed:', error.message);
                process.exit(1);
              } finally {
                await prisma.\$disconnect();
              }
            }
            
            performanceTest();
          "

  # Unit and Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sociallyhub_test
          POSTGRES_USER: sociallyhub
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Seed test database with mock data
        run: npm run db:seed
        env:
          NODE_ENV: test

      - name: Run Jest tests
        run: npm run test:ci

      - name: Check code coverage threshold
        run: |
          npm run test:coverage -- --passWithNoTests
          echo "Checking coverage thresholds..."
          node -e "
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const { lines, functions, branches, statements } = coverage.total.pct;
              const threshold = 70;
              
              console.log(\`Coverage Summary:\`);
              console.log(\`  Lines: \${lines}%\`);
              console.log(\`  Functions: \${functions}%\`);
              console.log(\`  Branches: \${branches}%\`);
              console.log(\`  Statements: \${statements}%\`);
              
              if (lines < threshold || functions < threshold || branches < threshold || statements < threshold) {
                console.error(\`❌ Coverage below \${threshold}% threshold\`);
                process.exit(1);
              }
              
              console.log(\`✅ All coverage thresholds met (\${threshold}%+)\`);
            } catch (error) {
              console.error('Coverage file not found or invalid');
              process.exit(1);
            }
          "

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  # Build Test
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, database-validation, test, build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sociallyhub_test
          POSTGRES_USER: sociallyhub  
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Seed test database with mock data
        run: npm run db:seed
        env:
          NODE_ENV: test

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .next/

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_SEEDED: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sociallyhub_test
          POSTGRES_USER: sociallyhub
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Seed test database with mock data
        run: npm run db:seed
        env:
          NODE_ENV: test

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .next/

      - name: Run Performance Tests
        run: npm run test:performance
        env:
          DATABASE_SEEDED: true

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: test-results/
          retention-days: 30

  # Visual Regression Tests
  visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sociallyhub_test
          POSTGRES_USER: sociallyhub
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Seed test database with mock data
        run: npm run db:seed
        env:
          NODE_ENV: test

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .next/

      - name: Run Visual Tests
        run: npm run test:visual
        env:
          DATABASE_SEEDED: true

      - name: Upload visual diff results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-diff-results
          path: test-results/
          retention-days: 30

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Deployment Preview (for PRs)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, test, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .next/

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}

  # Notify on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [lint, test, build, e2e, performance, visual, security]
    
    steps:
      - name: Send Slack notification
        if: github.ref == 'refs/heads/main'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#dev-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took