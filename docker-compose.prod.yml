version: '3.8'

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    image: sociallyhub:latest
    container_name: sociallyhub-app
    restart: unless-stopped
    ports:
      - "3099:3099"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://sociallyhub:${POSTGRES_PASSWORD}@postgres:5432/sociallyhub
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sociallyhub-network
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    labels:
      - "com.sociallyhub.service=app"
      - "com.sociallyhub.version=1.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3099/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sociallyhub-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=sociallyhub
      - POSTGRES_USER=sociallyhub
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_backups:/backups
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=database"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sociallyhub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres 
      -c log_statement=all
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
      -c shared_preload_libraries=pg_stat_statements

  # Redis Cache and Job Queue
  redis:
    image: redis:7-alpine
    container_name: sociallyhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=cache"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sociallyhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=proxy"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: sociallyhub-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=monitoring"

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: sociallyhub-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=visualization"
    depends_on:
      - prometheus

  # Log Management - Loki
  loki:
    image: grafana/loki:2.9.0
    container_name: sociallyhub-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./docker/monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=logs"

  # Log Collection - Promtail
  promtail:
    image: grafana/promtail:2.9.0
    container_name: sociallyhub-promtail
    restart: unless-stopped
    volumes:
      - logs:/var/log/sociallyhub:ro
      - ./docker/monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - sociallyhub-network
    labels:
      - "com.sociallyhub.service=log-collection"

# Networks
networks:
  sociallyhub-network:
    driver: bridge
    labels:
      - "com.sociallyhub.network=main"

# Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "com.sociallyhub.volume=database"
  postgres_backups:
    driver: local
    labels:
      - "com.sociallyhub.volume=backups"
  redis_data:
    driver: local
    labels:
      - "com.sociallyhub.volume=cache"
  uploads:
    driver: local
    labels:
      - "com.sociallyhub.volume=uploads"
  logs:
    driver: local
    labels:
      - "com.sociallyhub.volume=logs"
  prometheus_data:
    driver: local
    labels:
      - "com.sociallyhub.volume=metrics"
  grafana_data:
    driver: local
    labels:
      - "com.sociallyhub.volume=dashboards"
  loki_data:
    driver: local
    labels:
      - "com.sociallyhub.volume=logs-storage"